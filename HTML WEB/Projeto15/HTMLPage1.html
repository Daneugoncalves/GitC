	<div class="container">

<div class="row">

                <div class="input-group mb-3">

                        <span class="input-group-text" id="inputGroup-sizing-default">Digite o Usuario</span>
                    </div>
                    <input id="InputIdUsu" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>


		
	 <div class="row">
            <div class="col-md-8" align="center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Usuario</span>
                    </div>
                    <input id="cUsuario" type="text" class="form-control" aria-describedby="inputGroup-sizing-default">

        </div>
		
			 <div class="row">

                    </div>
                    <input id="cAtivo" type="text" class="form-control" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
				
        </div>		 
		
		<div class="row">
            <div class="col-md-8" align="center">

                    </div>
                    <input id="cUsuInc" type="text" class="form-control" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
				
        </div>
		
		

	
		<div class="col-md-4" align="center">
                 <button id="Button1" type="button" class="btn btn-primary">Procurar</button>
               </div>
		
		
		
			

			<div id="exemplo">
			  
				
			</div>
			
	
				



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </div>
		<script>
		
		
		$(document).ready(function () {
            $("#Button1").click(function () {
             
                $.get('http://localhost:63237/Api/Usuarios/'+InputIdUsu.value, function (data, status) {

                    $('#cUsuario').val(data.Usuario);         
                    $('#cAtivo').val(data.Ativo);        
                    $('#cUsuInc').val(data.UsuInc);        
                });
            });
        });
