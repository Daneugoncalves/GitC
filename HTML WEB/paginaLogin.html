<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login page</title>

    <style>

        .configdiv {
            border: 1px solid #DDDDDD;
            margin-right: 28px;
            margin-bottom: 25px;
            padding: 10px;
            position: center;
            overflow: hidden;
        }

        .btn-primary {
            position: center;
            font-size: 20px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto configdiv">

                <div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome</label>
                        <input id="Cnome" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Senha">
                    </div>

                    <div>
                        <button onclick="Login()">ENVIAR</button>
                        <button onclick="Aumentar()" type="submit" class="btn btn-primary">Aumentar</button>
                        <button onclick="Diminuir()" type="submit" class="btn btn-primary">Diminuir</button>
                    </div>
                </div>

                <script>

                    var CountIncrement = 16;

                    function Aumentar() {
                        var document1 = document.getElementById('Cnome');
                        var document2 = document.getElementById('InputPassword1');

                        document1.style.fontSize = (CountIncrement++) + "px";
                        document2.style.fontSize = (CountIncrement++) + "px";
                    }

                    function Diminuir() {
                        var document1 = document.getElementById('Cnome');
                        var document2 = document.getElementById('InputPassword1');

                        document1.style.fontSize = (CountIncrement--) + "px";
                        document2.style.fontSize = (CountIncrement--) + "px";
                    }

                    var data = [
                        {
                            "Id": 1,
                            "Nome": "Daniel",
                            "Sobrenome": "Goncalves"
                        },
                        {
                            "Id": 2,
                            "Nome": "kk",
                            "Sobrenome": "kks"
                        }
                    ];

                    function Login() {
                        usuarioInvalido = true;

                        $.each(data, function (index, object) {
                            var contentNome = $('#Cnome').val();
                            var contentSenha = $('#InputPassword1').val();

                            if (object.Nome === contentNome && object.Sobrenome === contentSenha) {
                                alert('Encontrado');
                                usuarioInvalido = false;
                                return;
                            }   
                        });

                       if (usuarioInvalido === true) {
                           alert('Usuário ou Senha incorretos');
                       }

                    ///
                    }
                </script>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
