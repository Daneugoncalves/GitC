<body>

    <div class="container">
        
            <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input id="Cnome" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Senha">
                </div>
            </div>
        </div>


        <div class="row row justify-content-center">

            <div class="col-sm-2">
                <button onclick="Login()">ENVIAR</button>
            </div>
            <div class="col-sm-2">
                <button onclick="Aumentar()" type="submit" class="btn btn-primary">Aumentar</button>
            </div>
            <div class="col-sm-2">
                <button onclick="Diminuir()" type="submit" class="btn btn-primary">Diminuir</button>
            </div>
        </div>
    </div>

    <script>

        var CountIncrement = 16;

        function Aumentar() {
            var document1 = document.getElementById('Cnome');
            var document2 = document.getElementById('InputPassword1');

            document1.style.fontSize = (CountIncrement++) + "px";
            document2.style.fontSize = (CountIncrement++) + "px";
        }

        function Diminuir() {
            var document1 = document.getElementById('Cnome');
            var document2 = document.getElementById('InputPassword1');

            document1.style.fontSize = (CountIncrement--) + "px";
            document2.style.fontSize = (CountIncrement--) + "px";
        }

        var data = [
            {
                "Id": 1,
                "Nome": "Daniel",
                "Sobrenome": "Goncalves"
            },
            {
                "Id": 2,
                "Nome": "kk",
                "Sobrenome": "kks"
            }
        ];

        function Login() {
            usuarioInvalido = true;

            $.each(data, function (index, object) {
                var contentNome = $('#Cnome').val();
                var contentSenha = $('#InputPassword1').val();

                if (object.Nome === contentNome && object.Sobrenome === contentSenha) {
                    alert('Encontrado');
                    usuarioInvalido = false;
                    return;
                }
            });

            if (usuarioInvalido === true) {
