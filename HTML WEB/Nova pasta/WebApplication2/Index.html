    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script>
        $('.mostraPesquisa').hide();

        $(function () {
            $('#Button1').click(function () {
                $('.mostraPesquisa').show(1000);

                $.get('http://httpbin.org/get', function (data, textStatus, jqXHR) {

                    var textJson = JSON.stringify(data, undefined, 4);

                    $('#Accept').val(data.headers.Accept);
                    $('#Accept-Encoding').val(data.headers['Accept-Encoding']);
                    $('#Accept-Language').val(data.headers['Accept-Language']);
                    $('#Upgrade-Insecure-Requests').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#Host').val(data.headers['Host']);
                    $('#User-Agent').val(data.headers['User-Agent']);
                    $('#Cache-Control').val(data.headers['Cache-Control']);
                    $('#origin').val(data['origin']);
                    $('#url').val(data['url']);

                });
            });
        })

        $(function () {
            $('#Button3').click(function () {
                $('.mostraPesquisa').hide(1000);

            });
        })

        $(function limpa() {

            $('#Button2').click(function () {

                    $('#Accept').val('');
                    $('#Accept-Encoding').val('');
                    $('#Accept-Language').val('');
                    $('#Upgrade-Insecure-Requests').val('');
                    $('#Host').val('');
                    $('#User-Agent').val('');
                    $('#Cache-Control').val('');
                    $('#origin').val('');
                    $('#url').val('');    
               
            });
        })


    </script>
